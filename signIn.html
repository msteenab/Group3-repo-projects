<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title> Login Form </title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <!--[if lt IE 9]>
    <![endif]-->
</head>

<body class="sign_page">

    <div class="wrapper">
        <header>

            <img src="team-3-cusine.png" alt="Logo" width="100" height="100">
            <nav>
                <ul>

                    <li><a href="index.html">HOME</a></li>
                    <li><a href="order.html">ORDER</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="menu.html">MENU</a></li>
                    <li><a class=" current">SIGN IN</a></li>

                </ul>
    </div>
    </nav>
    </header>
    <div class="container">
        <form class="form" id="Login">
            <h2 class="form__title">Login</h2>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="username or email">
                <div class="form__input-error-message"> </div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"> </div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class=" form__text">
                <a href="#" class="form__link"> Forgot your password?</a>
            </p>
            <p class=" form__text">
                <a class="form__link" href="" id="linkCreateAccount"> Don't Have account? Create account</a>
            </p>


        </form>




        <form class="form form--hidden" id="createAccount">
            <h2 class="form__title">Create Account</h2>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="username">
                <div class="form__input-error-message"> </div>
            </div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"> </div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"> </div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"> </div>
            </div>
            <button class="form__button" type="submit">Continue</button>

            <p class=" form__text">
                <a class="form__link" href="" id="linkLogin"> Already have an account? Sign in</a>
            </p>


        </form>
    </div>
    <script src="main.js"></script>

    <!-- <footer>&copy; 2023 Team Three Cuisine</footer> -->
    </div><!-- .wrapper -->

</body>



</html>
